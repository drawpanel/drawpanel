[dependencies]
drawpanel-core = { path = "../drawpanel-core" }
drawpanel-bind-fltk = { path = "../drawpanel-bind-fltk" }
fltk = { git = "https://github.com/fltk-rs/fltk-rs" }
geo = {version = "0.22.1" }

