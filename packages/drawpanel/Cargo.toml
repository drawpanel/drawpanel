[package]
name = "drawpanel"
version = "0.0.0"
edition = "2021"
authors = ["WumaCoder 1829913225@qq.com>"]
description = "A cross platform drawing tool."
publish = true
license = "MIT"
readme = "readme.md"
homepage = "https://github.com/drawpanel/drawpanel"
repository = "https://github.com/drawpanel/drawpanel.git"
keywords = ["drawpanel", "draw"]
categories = ["desktop", "drawpanel", "draw"]
